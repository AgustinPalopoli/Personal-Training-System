{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'plataforma/imageDesign/icono.ico' %}" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1, width=device-width,shrink-to-fit=no">
        <link href="{% static 'plataforma/css/user.css' %}" rel="stylesheet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8757198195720691" crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas id="confetti"></canvas>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'usuario_inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'usuario_peso' %}">Pesos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'usuario_estiramientos' %}">Estiramientos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'salir' %}">Cerrar sesión</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
        <div id="modal_container" class="container_ventana">
          <div class="ventana">
            <img class="adblock_img" src="{% static "plataforma/imageDesign/ADblock.png" %}" >
            <h1>AdBlock activado</h1>
            <h4>Parece que el adblock está activado. Desactívalo y actualiza la página para obtener abdominales de manera instantánea</h4>
          </div>
        </div>
        <section class="fondo">
            <div class="bloque">
            {% block body %}
            {% endblock %}
            </div>
        </section>
        <script type="text/javascript">
          async function detectAdBlock() {
              let adBlockEnabled = false
              const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'
              try {
                await fetch(new Request(googleAdUrl)).catch(_ => adBlockEnabled = true)
              } catch (e) {
                adBlockEnabled = true
              } finally {
                if(adBlockEnabled == true){
                  const modal_container = document.getElementById('modal_container');
                  modal_container.style.opacity = "1";
                  document.getElementByClassName('fondo').style.pointerEvents = "none";
                  document.getElementByClassName('container-fluid').style.pointerEvents = "none";
                }
              }
            }
          detectAdBlock()
        </script>
    </body>
</html>
