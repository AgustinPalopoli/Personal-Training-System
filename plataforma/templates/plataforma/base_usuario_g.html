{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'plataforma/imageDesign/icono.ico' %}" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1, width=device-width,shrink-to-fit=no">
        <link href="{% static 'plataforma/css/user.css' %}" rel="stylesheet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8757198195720691" crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas id="confetti"></canvas>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'usuario_g' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" style="width:130px" aria-current="page" href="{% url 'usuario_g_premiun' %}"><span class="dorado"><svg style="margin-bottom:5%;margin-right:5%" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M309 106c11.4-7 19-19.7 19-34c0-22.1-17.9-40-40-40s-40 17.9-40 40c0 14.4 7.6 27 19 34L209.7 220.6c-9.1 18.2-32.7 23.4-48.6 10.7L72 160c5-6.7 8-15 8-24c0-22.1-17.9-40-40-40S0 113.9 0 136s17.9 40 40 40c.2 0 .5 0 .7 0L86.4 427.4c5.5 30.4 32 52.6 63 52.6H426.6c30.9 0 57.4-22.1 63-52.6L535.3 176c.2 0 .5 0 .7 0c22.1 0 40-17.9 40-40s-17.9-40-40-40s-40 17.9-40 40c0 9 3 17.3 8 24l-89.1 71.3c-15.9 12.7-39.5 7.5-48.6-10.7L309 106z"/></svg>Premiun</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'salir' %}">Cerrar sesión</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>
        <div id="modal_container" class="container_ventana">
          <div class="ventana">
            <img class="adblock_img" src="{% static "plataforma/imageDesign/ADblock.png" %}" >
            <h1>AdBlock activado</h1>
            <h4>Parece que el adblock está activado. Desactívalo y actualiza la página para obtener abdominales de manera instantánea</h4>
          </div>
        </div>
        <section class="fondo">
            <div class="bloque">
            {% block body %}
            {% endblock %}
            </div>
        </section>
        <script type="text/javascript">
          async function detectAdBlock() {
              let adBlockEnabled = false
              const googleAdUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'
              try {
                await fetch(new Request(googleAdUrl)).catch(_ => adBlockEnabled = true)
              } catch (e) {
                adBlockEnabled = true
              } finally {
                if(adBlockEnabled == true){
                  const modal_container = document.getElementById('modal_container');
                  modal_container.style.opacity = "1";
                  document.getElementByClassName('fondo').style.pointerEvents = "none";
                  document.getElementByClassName('container-fluid').style.pointerEvents = "none";
                }
              }
            }
          detectAdBlock()
        </script>
    </body>
</html>
