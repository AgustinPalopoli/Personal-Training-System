{% if not user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'iniciar_sesion' %}">
{% else %}
    {% if user.rol == 1 %}
        <meta http-equiv="REFRESH" content="0;url={% url 'admin_inicio' %}">
    {% elif user.rol == 2 %}
        <meta http-equiv="REFRESH" content="0;url={% url 'admin_inicio' %}">
    {% elif user.rol == 3 %}
        <meta http-equiv="REFRESH" content="0;url={% url 'usuario_inicio' %}">
    {% elif user.is_superuser %}
        <meta http-equiv="REFRESH" content="0;url={% url 'crear_cuentas' %}">
    {% endif%}
{% endif%}
